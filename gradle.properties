# Android 16 compatibility flags
android.enableJetifier=true
android.useAndroidX=true

# R8 optimizations for better performance
android.enableR8.fullMode=true

# Modern Kotlin code style
kotlin.code.style=official

# ? ADDED: Memory allocation for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ? ADDED: Parallel builds for faster compilation
org.gradle.parallel=true

# ? ADDED: Build cache for faster builds
org.gradle.caching=true